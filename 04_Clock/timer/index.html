<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="timer">
                <h1 id="displayTimer">00:05:00</h1>
                <div class="buttons">
                    <button id="start">Start</button>
                    <button id="reset">Reset</button>
                </div>
                <div class="set-timer">
                    <label for="inputTime">Set Timer (seconds):</label>
                    <input type="text" id="inputTime" value="300">
                    <button id="setTimerButton">Set Timer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
