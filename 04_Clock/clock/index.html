<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="clock">
                <div class="day">
                    <span id="day"></span>
                    <span id="month"></span>
                    <span>/</span>
                    <span id="date"></span>
                    <span>/</span>
                    <span id="year"></span>
                </div>
                <div class="time">
                    <span id="hrs"></span>
                    <span>:</span>
                    <span id="mins"></span>
                    <span>:</span>
                    <span id="secs"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
