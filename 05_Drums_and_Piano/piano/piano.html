<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>

    <link rel="stylesheet" href="piano.css">
</head>
<body>

    <aside>
        <a href="../index.html">
            <div class="image"><img src="drums.png" alt=""></div>
            <span class="name">Play Drums</span>
            <span><ion-icon name="arrow-forward"></ion-icon></span>
        </a>
    </aside>
    
    <div class="piano">
        <div class="wrapper">
            <h1 class="title">Play Piano</h1>
            <div class="container">
                <header>
                    <div class="brand">
                        <h2>CASIO</h2>
                    </div>
                    <div class="column checkbox">
                        <span>Display keys</span>
                        <input type="checkbox">
                    </div>
                </header>
        
                <div class="piano-keys">
                    <button class="a white key"><span>a</span></button>  
                    <button class="q black key"><span>q</span></button>
                    <button class="s white key"><span>s</span></button>
                    <button class="w black key"><span>w</span></button>
                    <button class="d white key"><span>d</span></button>
                    <button class="f white key"><span>f</span></button>
                    <button class="e black key"><span>e</span></button>
                    <button class="g white key"><span>g</span></button>
                    <button class="r black key"><span>r</span></button>
                    <button class="h white key"><span>h</span></button>
                    <button class="t black key"><span>t</span></button>
                    <button class="j white key"><span>j</span></button>
                    <button class="k white key"><span>k</span></button>
                    <button class="y black key"><span>y</span></button>
                    <button class="l white key"><span>l</span></button>
                    <button class="u black key"><span>u</span></button>
                    <button class="x white key"><span>x</span></button>
                    <button class="c white key"><span>c</span></button>
                    <button class="i black key"><span>i</span></button>
                    <button class="v white key"><span>v</span></button>
                    <button class="o black key"><span>o</span></button>
                    <button class="b white key"><span>b</span></button>
                    <button class="p black key"><span>p</span></button>
                    <button class="n white key"><span>n</span></button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        made Only for Music Lovers.
    </footer>

    <script src="piano.js"></script>

    <!-- ion-icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/dd0ca77d48.js" crossorigin="anonymous"></script>

</body>
</html>
